<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please provide feedback for my portfolio website.</p>

    <form id="survey-form">
      <!-- Name -->
      <div class="form-group">
        <label id="name-label">Name
              <input placeholder="John Doe" required id="name" type="text"></input>
        </input>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label id="email-label">Email
              <input placeholder="example@mail.com" required id="email" type="email"></input>
        </input>
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age" id="number-label">Age
              <input placeholder="21" id="number" type="number" min="1" max="100"></input>
        </input>
      </div>
      
      <!-- Dropdown Menu -->
      <div class="form-group">
          <label for="dropdown-selector-role">
            Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
          <option>Student</option>
          <option>Employer</option>
        </select>
      </div>

      <!-- Radio Buttons -->
      <div class="form-group">
        <p>Would you hire me based on my portfolio?</p>
        <input checked class="i-check" value="yes" id="yes" type="radio" name="hire-me" />
        <label for="yes">Yes</label><br />
        <input class="i-check" value="maybe" id="maybe" type="radio" name="hire-me" />
        <label for="maybe">Maybe</label><br />
        <input class="i-check" value="no" id="no" type="radio" name="hire-me" />
        <label for="no">No</label><br />
      </div>

      <!-- Checklist Boxes -->
       <div class="form-group">
          <label for="improved-selector">What would you like to see improved?
            <span>(Check all that apply)</span>
          </label>

        <input class="i-check" type="checkbox" value="design"/> Design <br />
        <input class="i-check" type="checkbox" value="layout"/> Layout <br />
        <input class="i-check" type="checkbox" value="spacing"/> Spacing <br />
        <input class="i-check" type="checkbox" value="spacing"/> Navigation <br />
        <input class="i-check" type="checkbox" value="spacing"/> Responsiveness <br />
        <input class="i-check" type="checkbox" value="spacing"/> Content Quality <br />
      </div>
      
      <!-- Message/Comment -->
      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
      </div>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
